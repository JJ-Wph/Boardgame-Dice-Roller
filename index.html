<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Roller</title>
    <link rel="shortcut icon" href="https://img.icons8.com/windows/32/000000/dice-six.png"/>
</head>
<body>
    <div class="container">
        <div class="first">
            <h1>Board Game Dice Roller</h1>
            <span>
                <label>Type of unit</label>
                <select id="unit_type">
                    <option value="" disabled selected>Select</option>
                    <option value="5">Mounted Elite(5 dice)</option>
                    <option value="4">Elite(4 dice)</option>
                    <option value="3">Heartguard(3 dice)</option>
                    <option value="2">Warrior(2 dice)</option>
                    <option value="1">Levy(1 die)</option>
                </select>
                <label>Number of soldiers in unit</label>
                <select id="numberOf">
                    <option value="" disabled selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <label>Bonus dice</label>
                <select id="numberOfAdd">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label>Defence value of enemy</label>
                <select id="numberOfDeff">
                    <option value="" disabled selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </span>
            <span class="buttonspan">
                <button onclick="getDicesFromStorage()">Load roll</button>
                <button onclick="saveDicesToStorage()">Save roll</button>
                <button onclick="generateDice()">Generate dice</button>
                <button onclick="rollDice()">Roll dice</button>
            </span>
        </div>
        <div class="second"></div>
        <div class="third">
            <h1 class="green">Hits:<h1 class="green" id="hits">0</h1></h1>
            <h1 class="red">Misses:<h1 class="red" id="misses">0</h1></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
